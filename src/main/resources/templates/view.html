<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="modify" method="post">
        <div>
            <input type="text" name="id" th:value="${user['id']}">
        </div>

        <div>
            <input type="text" name="userName" th:value="${user['userName']}">
        </div>

        <div>
            <input type="text" name="gender" th:value="${user['gender']}">
        </div>

        <div>
            <input type="text" name="birthday" th:value="${user['birthday']}">
        </div>

        <div>
            <input type="text" name="phone" th:value="${user['phone']}">
        </div>

        <div>
            <input type="text" name="address" th:value="${user['address']}">
        </div>

        <select name="role.id">
            <option th:each="r:${application.roles}" th:value="${r['id']}" th:text="${r['roleName']}"
                    th:selected="${user['role']['id']==r['id']}">

            </option>
        </select>

        <input type="submit" value="修改">
    </form>
</body>
</html>
